<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>swgg</title>
<style>
/*csslint
    box-sizing: false,
    universal-selector: false
*/
* {
    box-sizing: border-box;
}
body {
    background: #fff;
    font-family: Arial, Helvetica, sans-serif;
    margin: 2rem;
}
body > * {
    margin-bottom: 1rem;
}
</style>
<style>
/*csslint
    adjoining-classes: false,
    box-model: false,
    box-sizing: false,
    universal-selector: false
*/
/* example.js */
body > button {
    width: 15rem;
}
.zeroPixel {
    border: 0;
    height: 0;
    margin: 0;
    padding: 0;
    width: 0;
}



/* animate */
.swggAnimateFade {
    transition: opacity 250ms;
}
@keyframes swggAnimateShake {
    100% {
        transform: translateX(0);
    }
    0%, 20%, 60% {
        transform: translateX(1rem);
    }
    40%, 80% {
        transform: translateX(-1rem);
    }
}
.swggAnimateShake {
    animation-duration: 500ms;
    animation-name: swggAnimateShake;
}
.swggAnimateSlide {
    overflow-y: hidden;
    transition: max-height 500ms;
}



/* general */
.swggUiContainer,
.swggUiContainer * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}
.swggUiContainer {
    font-family: Arial, Helvetica, sans-serif;
    margin-left: auto;
    margin-right: auto;
    max-width: 1024px;
}
.swggUiContainer > * {
    margin-top: 1rem;
}
.swggUiContainer a {
    text-decoration: none;
}
.swggUiContainer a:hover {
    color: black;
}
.swggUiContainer a,
.swggUiContainer input,
.swggUiContainer span {
    min-height: 1.5rem;
}
.swggUiContainer button {
    padding: 0.5rem;
}
.swggUiContainer .color777 {
    color: #777;
}
.swggUiContainer button,
.swggUiContainer .cursorPointer,
.swggUiContainer .cursorPointer input {
    cursor: pointer;
}
.swggUiContainer .flex1 {
    flex: 1;
}
.swggUiContainer .fontLineThrough {
    text-decoration: line-through;
}
.swggUiContainer .fontWeightBold {
    font-weight: bold;
}
.swggUiContainer input {
    height: 1.5rem;
    padding-left: 0.25rem;
    padding-right: 0.25rem;
}
.swggUiContainer .marginTop05 {
    margin-top: 0.5rem;
}
.swggUiContainer .marginTop10 {
    margin-top: 1rem;
}
.swggUiContainer pre,
.swggUiContainer textarea {
    font-family: Menlo, Monaco, Consolas, Courier New, monospace;
    font-size: small;
    line-height: 1.25rem;
    max-height: 20rem;
    overflow: auto;
    padding: 0.25rem;
    white-space: pre;
}
.swggUiContainer .tr {
    display: flex;
}
.swggUiContainer .tr > * {
    margin-left: 1rem;
    overflow: auto;
    padding-top: 0.1rem;
    word-wrap: break-word;
}
.swggUiContainer .tr > *:first-child {
    margin-left: 0;
}
.swggUiContainer .tr > * > * {
    width: 100%;
}



/* border */
/* border-bottom-bold */
.swggUiContainer .borderBottom {
    border-bottom: 1px solid #bbb;
    margin-bottom: 0.5rem;
    padding-bottom: 0.5rem;
}
.swggUiContainer .borderBottomBold {
    border-bottom: 1px solid #777;
    margin-bottom: 0.5rem;
    padding-bottom: 0.5rem;
}
/* border-top */
.swggUiContainer .borderTop {
    border-top: 1px solid #bbb;
    margin-top: 0.5rem;
    padding-top: 0.5rem;
}
/* border-top-bold */
.swggUiContainer .borderTopBold,
.swggUiContainer .resource:first-child {
    border-top: 1px solid #777;
    margin-top: 0.5rem;
    padding-top: 0.5rem;
}
/* border-error*/
.swggUiContainer .error {
    border: 5px solid #b00;
}



/* datatable color */
.swggUiContainer .datatable tbody > tr > td {
    background: #efe;
}
.swggUiContainer .datatable tbody > tr > td:nth-child(odd) {
    background: #dfd;
}
.swggUiContainer .datatable tbody > tr:nth-child(odd) > td {
    background: #cfc;
}
.swggUiContainer .datatable tbody > tr:nth-child(odd) > td:nth-child(odd) {
    background: #beb;
}
.swggUiContainer .datatable tbody > tr:hover > td {
    background: #aea;
}
.swggUiContainer .datatable tbody > tr:hover > td:nth-child(odd) {
    background: #9e9;
}
.swggUiContainer .datatable tbody > tr > td:hover,
.swggUiContainer .datatable tbody > tr > td:hover:nth-child(odd),
.swggUiContainer .datatable tbody > tr:nth-child(odd) > td:hover,
.swggUiContainer .datatable tbody > tr:nth-child(odd) > td:hover:nth-child(odd),
.swggUiContainer .datatable th:hover {
    background: #7d7;
}
.swggUiContainer .datatable tbody > tr.selected > td {
    background: #fee;
}
.swggUiContainer .datatable tbody > tr.selected > td:nth-child(odd) {
    background: #fdd;
}
.swggUiContainer .datatable tbody > tr.selected:nth-child(odd) > td {
    background: #ecc;
}
.swggUiContainer .datatable tbody > tr.selected:nth-child(odd) > td:nth-child(odd) {
    background: #ebb;
}
.swggUiContainer .datatable th {
    background: #9e9;
}



/* section */
.swggUiContainer .datatable {
    background: #fff;
    background: rgba(255,255,255,0.875);
    margin: 2rem;
    overflow: auto;
    padding: 1rem;
}
.swggUiContainer .datatable input[type=checkbox] {
    width: 1.5rem;
}
.swggUiContainer .datatable .sortAsc,
.swggUiContainer .datatable .sortDsc {
    display: none;
}
.swggUiContainer .datatable td,
.swggUiContainer .datatable th {
    max-width: 10rem;
    overflow: auto;
    padding: 0.5rem;
}
.swggUiContainer .datatable th:first-child {
    padding-right: 2rem;
}
.swggUiContainer > .header {
    background: #8c0;
    padding: 0.5rem;
}

    font-size: x-large;
    background: transparent url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAqRJREFUeNrEVz1s00AUfnGXii5maMXoEUEHVwIpEkPNgkBdMnQoU5ytiKHJwpp2Q2JIO8DCUDOxIJFIVOoWZyJSh3pp1Q2PVVlcCVBH3ufeVZZ9Zye1Ay86nXV+ue/9fO/lheg/Se02X1rvksmbnTiKvuxQMBNgBnN4a/LCbmnUAP6JV58NCUsBC8CuAJxGPF47OgNqBaA93tolUhnx6jC4NxGwyOEwlccyAs+3kwdzKq0HDn2vEBTi8J2XpyMaywNDE157BhXUE3zJhlq8GKq+Zd2zaWHepPA8oN9XkfLmRdOiJV4XUUg/IyWncLjCYY/SHndV2u7zHr3bPKZtdxgboJOnthvrfGj/oMf3G0r7JVmNlLfKklmrt2MvvcNO7LFOhoFHfuAJI5o6ta10jpt5CQLgwXhXG2YIwvu+34qf78ybOjWTnWwkgR36d7JqJOrW0hHmNrKg9xhiS4+1jFmrxymh03B0w+6kURIAu3yHtOD5oaUNojMnGgbcctNvwdAnyxvxRR+/vaJnjzbpzcZX+nN1SdGv85i9eH8w3qPO+mdm/y4dnQ1iI8Fq6Nf4cxL6GWSjiFDSs0VRnxC5g0xSB2cgHpaseTxfqOv5uoHkNQ6Ha/N1Yz9mNMppEkEkYKj79q6uCq4bCHcSX3fJ0Vk/k9siASjCm1N6gZH6Ec9IXt2WkFES2K/ixoIyktJPAu/ptOA1SgO5zqtr6KASJPF0nMV8dgMsRhRPOcMwqQAOoi0VAIMLAEWJ6YYC1c8ibj1GP51RqwzYwZVMHQuvOzMCBUtb2tGHx5NAdLKqp5AX7Ng4d+Zi8AGDI9z1ijx9yaCH04y3GCP2S+QcvaGl+pcxyUBvinFlawoDQjHSelX8hQEoIrAq8p/mgC88HOS1YCl/BRgAmiD/1gn6Nu8AAAAASUVORK5CYII=) no-repeat left center;
    padding-left: 2.5rem;
    color: white;
}
.swggUiContainer > .header > .td2 {
    font-size: medium;
    height: 2rem;
}
.swggUiContainer > .header > .td3 {
border: 0;
    color: #fff;
    padding: 6px 8px;
    background-color: #580;
}
.swggUiContainer > .info > * {
    margin-top: 1rem;
}
.swggUiContainer > .info a {
    color: #370;
    text-decoration: underline;
}
.swggUiContainer > .info > .fontWeightBold {
    font-size: x-large;
}
.swggUiContainer > .info > ul {
    margin-left: 2rem;
}
.swggUiContainer > .modal {
    background: black;
    background: rgba(0,0,0,0.5);
    display: flex;
    height: 100%;
    left: 0;
    margin: 0;
    margin-top: 4px;
    padding: 0;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1;
}
.swggUiContainer .operation {
    background: #dfd;
    font-size: smaller;
}
.swggUiContainer .operation > .content {
    padding: 1rem;
}
.swggUiContainer .operation > .content .label {
    color: #0b0;
}
.swggUiContainer .operation > .content pre {
    border: 1px solid #bbb;
    background: #ffd;
}
.swggUiContainer .operation > .content .tr {
    margin-left: 0.5rem;
}
.swggUiContainer .operation > .header:hover {
    background: #bfb;
}
.swggUiContainer .operation > .header > span {
    padding: 2px 0 2px 0;
}
.swggUiContainer .operation > .header > span:first-child {
    margin-left: 0;
}
.swggUiContainer .operation > .header > .td1 {
    background: #777;
    color: white;
    padding-top: 5px;
    height: 1.5rem;
    text-align: center;
    width: 5rem;
}
.swggUiContainer .operation > .header > .td2 {
    flex: 3;
}
.swggUiContainer .operation > .header > .td3 {
    color: #777;
    flex: 2;
    text-decoration: none;
}
.swggUiContainer .operation > .header > .td4 {
    flex: 2;
    padding-right: 1rem;
}
.swggUiContainer .operation .paramDef pre,
.swggUiContainer .operation .paramDef textarea {
    height: 10rem;
}
.swggUiContainer .operation .paramDef > .td1 {
    flex: 2;
}
.swggUiContainer .operation .paramDef > .td2 {
    flex: 1;
}
.swggUiContainer .operation .paramDef > .td3 {
    flex: 4;
}
.swggUiContainer .operation .paramDef > .td4 {
    flex: 3;
}
.swggUiContainer .operation .responseList > .td1 {
    flex: 1;
}
.swggUiContainer .operation .responseList > .td2 {
    flex: 4;
}
.swggUiContainer .resource > .header > .td1 {
    font-size: large;
}
.swggUiContainer .resource > .header > .td2,
.swggUiContainer .resource > .header > .td3 {
    border-right: 1px solid #777;
    padding-right: 1rem;
}



/* method */
.swggUiContainer .operation.DELETE > .header > .td1 {
    background: #b00;
}
.swggUiContainer .operation.GET > .header > .td1 {
    background: #093;
}
.swggUiContainer .operation.HEAD > .header > .td1 {
    background: #f30;
}
.swggUiContainer .operation.PATCH > .header > .td1 {
    background: #b0b;
}
.swggUiContainer .operation.POST > .header > .td1 {
    background: #07b;
}
.swggUiContainer .operation.PUT > .header > .td1 {
    background: #70b;
}
</style>
</head>
<body>
    <div id="ajaxProgressDiv1" style="background: #d00; height: 4px; left: 0; margin: 0; padding: 0; position: fixed; top: 0; transition: background 0.5s, width 1.5s; width: 25%;"></div>
    <div class="swggUiContainer">
<form2 class="header tr">
    <a class="td1" href="https://github.com/kaizhu256/node-swgg" target="_blank">swgg</a>
    <input
        class="flex1 td2"
        type="text"
        value="assets.swgg.petstore.json"
    >
    <button class="td3">Explore</button>
</form2>
    </div>
    <script src="assets.swgg.rollup.js"></script>
    <script>window.swgg.uiEventListenerDict[".onEventUiReload"]();</script>
</body>
</html>
